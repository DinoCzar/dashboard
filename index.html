<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Admin Dashboard</title>
</head>
<body>
    <div id='dashboard'>
        <div id='header'></div>
        <div id='sidebar'>
            <div id='logo'>
                <div id='logo-image'></div>
                <h1>Dashboard</h1>
            </div>
            <div id='menu'>
                <div id='menu-top'>
                    <div class='menu-item'>
                        <div class='menu-icon'></div>
                        <div>Home</div>
                    </div>
                    <div class='menu-item'>
                        <div class='menu-icon'></div>
                        <div>Profile</div>
                    </div>
                    <div class='menu-item'>
                        <div class='menu-icon'></div>
                        <div>Messages</div>
                    </div>
                    <div class='menu-item'>
                        <div class='menu-icon'></div>
                        <div>History</div>
                    </div>
                    <div class='menu-item'>
                        <div class='menu-icon'></div>
                        <div>Tasks</div>
                    </div>
                    <div class='menu-item'>
                        <div class='menu-icon'></div>
                        <div>Communities</div>
                    </div>
                </div>
                <div id='menu-bottom'>
                    <div class='menu-item'>
                        <div class='menu-icon'></div>
                        <div>Settings</div>
                    </div>
                    <div class='menu-item'>
                        <div class='menu-icon'></div>
                        <div>Support</div>
                    </div>
                    <div class='menu-item'>
                        <div class='menu-icon'></div>
                        <div>Privacy</div>
                    </div>
                </div>
            </div>
        </div>
        <div id='projects'>
            <div id="project-cards">
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
            </div>
            <div id="announcements">
                <div class="announcement"></div>
                <div class="announcement"></div>
                <div class="announcement"></div>
                <div class="announcement"></div>
                <div class="announcement"></div>
                <div class="announcement"></div>
            </div>
            <div id="trending">
                <div class="trend"></div>
                <div class="trend"></div>
                <div class="trend"></div>
                <div class="trend"></div>
            </div>
        </div>
    </div>
</body>
</html>
