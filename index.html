<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title>Admin Dashboard</title>
</head>
<body>
    <div id='dashboard'>
        <div id='header'>
            <div id='header-search'>
                <div id='search-icon'></div>
                <div id='search-bar'></div>
            </div>
            <div id='header-account'>
                <div id='notification-icon'></div>
                <div id='account-icon'></div>
                <div id='name'>Morgan Oakley</div>
            </div>
            <div id='header-greeting'>
                <div id='greeting-icon'></div>
                <div id='greeting'>Hi there,</div>
                <div id='username'>Morgan Oakley (@morgan)</div>
            </div>
            <div id='header-buttons'>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div id='sidebar'>
            <div id='logo'>
                <div id='logo-image'></div>
                <h1>Dashboard</h1>
            </div>
            <div id='menu'>
                <div id='menu-top'>
                    <div class='menu-item'>
                        <div class='menu-icon'></div>
                        <div>Home</div>
                    </div>
                    <div class='menu-item'>
                        <div class='menu-icon'></div>
                        <div>Profile</div>
                    </div>
                    <div class='menu-item'>
                        <div class='menu-icon'></div>
                        <div>Messages</div>
                    </div>
                    <div class='menu-item'>
                        <div class='menu-icon'></div>
                        <div>History</div>
                    </div>
                    <div class='menu-item'>
                        <div class='menu-icon'></div>
                        <div>Tasks</div>
                    </div>
                    <div class='menu-item'>
                        <div class='menu-icon'></div>
                        <div>Communities</div>
                    </div>
                </div>
                <div id='menu-bottom'>
                    <div class='menu-item'>
                        <div class='menu-icon'></div>
                        <div>Settings</div>
                    </div>
                    <div class='menu-item'>
                        <div class='menu-icon'></div>
                        <div>Support</div>
                    </div>
                    <div class='menu-item'>
                        <div class='menu-icon'></div>
                        <div>Privacy</div>
                    </div>
                </div>
            </div>
        </div>
        <div id='projects'>
            <div id='project-cards'>
                <div class='headings'>Your Projects</div>
                <div id='project-content'>
                    <div class='project'>1</div>
                    <div class='project'>2</div>
                    <div class='project'>3</div>
                    <div class='project'>4</div>
                    <div class='project'>5</div>
                    <div class='project'>6</div>
                </div>
            </div>
            <div id='announcements'>
                <div class='headings'>Announcements</div>
                <div id='announcement-content'>
                    <div class='announcement'>1</div>
                    <div class='announcement'>2</div>
                    <div class='announcement'>3</div>
                </div>
            </div>
            <div id='trending'>
                <div class='headings'>Trending</div>
                <div id='trending-content'>
                    <div class='trend'>1</div>
                    <div class='trend'>2</div>
                    <div class='trend'>3</div>
                    <div class='trend'>4</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
